version: '3.8'

volumes:
    wpVolume: {}
    dbVolume: {}

services:
    mariadb:
        container_name: mariadb
        image: debian:buster
        restart: always
        volumes:
            -dbVolume:/var/lib/mysql
        expose:
            - "3306"
        env_file:
            - .env
        networks:
            - incpetion
        tty: true

    wordpress:
        container_name: wordpress
        depends_on:
            - mariadb
        image: debian:buster
        restart: always
        volumes:
            - wpVolume:/var/www/html
        expose:
            - "9000"
        env_file:
            - .env
        networks:
            - incpetion
        tty: true

    nginx:
        container_name: nginx
        image: debian:buster
        depends_on:
            - wordpress
        restart: always
        ports:
            - "443:443"
        volumes:
            - wpVolume:/var/www/html
        networks:
            - incpetion
        tty: true



networks:
    incpetion:
        driver: bridge
